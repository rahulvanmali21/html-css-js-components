<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <section>
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &lsaquo;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &rsaquo;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="https://picsum.photos/seed/1/720/482" alt="image1" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/seed/2/720/482" alt="image2" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/seed/3/720/482" alt="image3" />
          </li>
          <li class="slide">
            <img src="https://picsum.photos/seed/4/720/482" alt="image4" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
